<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <h2>TIMER</h2>
        </div>
        <div class="time-input">
            <h3>INPUT TIME</h3>
            <h4>hour:min:sec</h4>
            <input type="number" class="hour" id="inpHour">
            <input type="number" class="min" id="inpMin">
            <input type="number" class="sec" id="inpSec">

        </div>
        <div class="output">
            <h1 id="hours"></h1>
            <h1 id="colon1">:</h1>
            <h1 id="mins"></h1>
            <h1 id="colon2">:</h1>
            <h1 id="secs"></h1>
        </div>
        <div class="btns">
            <button id="startBtn" onclick="setTime()">Start</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
